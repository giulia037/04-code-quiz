<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Coding-Quiz</title>
</head> 
<body>
        <header class="header">
            <h3 id = "Scores"> View High Scores</h3>
            <h3 id="timeEl"> Time left: 60s</h3>
        </header>
        
        <main class="card">
            <div id="intro">
                <h1 id="h1">Coding Quiz Challenge</h1>
                <button id="Start" class="btnstart"> Start Quiz </button>
                <h5 id="form"> </h5>
                <h4 id="status"></h4>
            </div>
            
            <div class = "hide" id="questions">
                <h1>Question</h1>
                <h2>answer 1</h2>
                <h2>answer 2</h2>
                <h2>answer 3</h2>
                <h2>answer 4</h2>
            </div>
            <div id="answer">
            </div>
            <div class ="hide" id="initial">
                <h1>Type your name</h1>
                <input type="text" id="final-score-name">
                <button id="save-info-btn">Save</button>
            </div>
        </main>
    </div> 
    
    





    <script src="./script.js"></script>
</body>
</html>
